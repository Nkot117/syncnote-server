openapi: 3.0.3
info:
  title: "SyncNote Server API"
  version: "1.0.0"
  description: "SyncNote ServerのAPI仕様書です。"
paths:
  /api/user/register:
    post:
      summary: "ユーザー登録"
      description: "ユーザー情報を基にユーザーを登録します。"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "ユーザー名"
                  minLength: 1
                email:
                  type: string
                  format: email
                  description: "メールアドレス"
                password:
                  type: string
                  description: "パスワード"
                  minLength: 1
              required:
                - name
                - email
                - password
      responses:
        "200":
          description: "ユーザー登録成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "登録成功メッセージ"
        "400":
          description: "バリデーションエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "409":
          description: "メールアドレスは既に登録済みエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/user/login:
    post:
      summary: "ログイン"
      description: "メールアドレスとパスワードを基にログインします。"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: "メールアドレス"
                password:
                  type: string
                  description: "パスワード"
                  minLength: 1
              required:
                - email
                - password
      responses:
        "200":
          description: "ログイン成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: "ユーザー名"
                  email:
                    type: string
                    format: email
                    description: "メールアドレス"
                  accessToken:
                    type: string
                    description: "アクセストークン"
                  refreshToken:
                    type: string
                    description: "リフレッシュトークン"
        "400":
          description: "バリデーションエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "403":
          description: "アクセス権限エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/user/verify-email:
    get:
      summary: "メールアドレス認証"
      description: "メールアドレス認証を行います。"
      parameters:
        - name: "token"
          in: "query"
          required: true
          schema:
            type: string
          description: "認証トークン"
      responses:
        "200":
          description: "メールアドレス認証成功"
          content:
            text/html:
              schema:
                type: string
                description: "認証成功ページ"
        "400":
          description: "バリデーションエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/user/refresh-token:
    post:
      summary: "トークンリフレッシュ"
      description: "リフレッシュトークンを基にアクセストークンをリフレッシュします。"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: "リフレッシュトークン"
              required:
                - refreshToken
      responses:
        "200":
          description: "トークンリフレッシュ成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: "アクセストークン"
        "400":
          description: "バリデーションエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/user/delete:
    delete:
      summary: "ユーザー削除"
      description: "ユーザーを削除します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
      responses:
        "200":
          description: "ユーザー削除成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "削除成功メッセージ"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/memo/create:
    post:
      summary: "メモ作成"
      description: "メモを作成します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: "メモタイトル"
                content:
                  type: string
                  description: "メモ内容"
              required:
                - title
                - content
      responses:
        "200":
          description: "メモ作成成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemoItem"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/memo/list:
    get:
      summary: "メモ一覧取得"
      description: "ユーザーのメモ一覧を取得します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
      responses:
        "200":
          description: "メモ一覧取得成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  memoList:
                    type: array
                    items:
                      $ref: "#/components/schemas/MemoItem"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
  /api/memo/{id}:
    get:
      summary: "メモの詳細取得"
      description: "メモの詳細を取得します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
          description: "メモID"
      responses:
        "200":
          description: "メモ詳細取得成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemoItem"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "メモ・ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
    patch:
      summary: "メモ更新"
      description: "メモを更新します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
        - name: "id"
          in: "path"
          required: true
          schema:
            type: string
          description: "メモID"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: "メモタイトル"
                content:
                  type: string
                  description: "メモ内容"
              required:
                - title
                - content
      responses:
        "200":
          description: "メモ更新成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemoItem"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "メモ・ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
    delete:
      summary: "メモ削除"
      description: "メモを削除します。"
      parameters:
        - $ref: "#/components/parameters/AuthorizationHeader"
        - $ref: "#/components/parameters/MemoId"
      responses:
        "200":
          description: "メモ削除成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "削除成功メッセージ"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
                  reason:
                    type: string
                    description: "エラー理由"
        "404":
          description: "メモ・ユーザー未登録エラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"
        "500":
          description: "サーバーエラー"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: "エラーメッセージ"

components:
  parameters:
    AuthorizationHeader:
      in: "header"
      name: "Authorization"
      required: true
      schema:
        type: string
        example: "Bearer {accessToken}"
      description: "アクセストークン"
    MemoId:
      name: "id"
      in: "path"
      required: true
      schema:
        type: string
      description: "メモID"
  schemas:
    MemoItem:
      type: object
      properties:
        id:
          type: string
          description: "メモID"
        title:
          type: string
          description: "メモタイトル"
        content:
          type: string
          description: "メモ内容"
      required:
        - id
        - title
        - content
